language: bash
script: ./script/setup.sh
before_deploy: tar -zcvf dotfiles-$TRAVIS_BUILD_NUMBER.tar.gz --exclude-vcs --exclude=dotfiles-$TRAVIS_BUILD_NUMBER.tar.gz -C $DOTFILES_HOME/.. $(basename $DOTFILES_HOME) --transform "s/$(basename $DOTFILES_HOME)/.dotfiles/"
env:
  global:
  - DOTFILES_HOME="$TRAVIS_BUILD_DIR"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dotfiles-*.tar.gz
  on:
    tags: true
    repo: ahaasler/dotfiles
