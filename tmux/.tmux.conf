# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use vi mode
set-window-option -g mode-keys vi
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy r rectangle-toggle

# Shift + arrow keys to move between panes
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# Shift + vim directions to resize pane
bind -n M-j resize-pane -D
bind -n M-k resize-pane -U
bind -n M-h resize-pane -L
bind -n M-l resize-pane -R

# Set 256 color mode
set-option -g default-terminal "screen-256color"

# Start window numbering in 1
set -g base-index 1

# Reload conf shortcut
bind r source-file ~/.tmux.conf

# Powerline
if-shell "hash powerline 2>/dev/null" "source ~/.dotfiles.home/shell/powerline/powerline/bindings/tmux/powerline.conf"
